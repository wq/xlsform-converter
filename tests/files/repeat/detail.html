<!DOCTYPE html>
<html>
  <head>
    <title>{{label}}</title>
    {{>head}}
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        {{>home}}
        <h1>{{label}}</h1>
        {{#page_config.can_change}}
        <a href="{{rt}}/repeats/{{id}}/edit" data-icon="edit" data-transition="flip">
          Edit
        </a>
        {{/page_config.can_change}}
      </div>
      <div role="main" class="ui-content">
          <h1>{{label}}</h1>
          <table>
            <tr>
              <th>Name</th>
              <td>{{name}}</td>
            </tr>
            <tr>
              <th>Items</th>
              <td>
                {{#items}}
                <table>
                  <tr>
                    <th>Item Name</th>
                    <td>{{name}}</td>
                  </tr>
                  <tr>
                    <th>Item Count</th>
                    <td>{{count}}</td>
                  </tr>
                </table>
                <hr>
                {{/items}}
              </td>
            </tr>
            <tr>
              <th>Nested</th>
              <td>
                {{#nested}}
                <table>
                  <tr>
                    <th>Name</th>
                    <td>{{name}}</td>
                  </tr>
                </table>
                <hr>
                {{/nested}}
              </td>
            </tr>
          </table>
      </div>
    </div>
  </body>
</html>
